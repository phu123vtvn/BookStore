<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Insert title here</title>
		<!-- Css Styles -->
		<link rel="stylesheet" th:href="@{/web/css/bootstrap.min.css}" type="text/css"/>
		<link rel="stylesheet" th:href="@{/web/css/font-awesome.min.css}" type="text/css"/>
		<link rel="stylesheet" th:href="@{/web/css/elegant-icons.css}" type="text/css"/>
		<link rel="stylesheet" th:href="@{/web/css/nice-select.css}" type="text/css"/>
		<link rel="stylesheet" th:href="@{/web/css/jquery-ui.min.css}" type="text/css"/>
		<link rel="stylesheet" th:href="@{/web/css/owl.carousel.min.css}" type="text/css"/>
		<link rel="stylesheet" th:href="@{/web/css/slicknav.min.css}" type="text/css"/>
		<link rel="stylesheet" th:href="@{/web/css/style.css}" type="text/css"/>
		
	</head>
	<body>
		<header th:replace="web/header :: header"></header>
		<section th:replace="web/menu :: menu"></section>
		<section th:replace="web/slider :: slider"></section>
		
		<!-- Product Section Begin -->
		<section class="product spad">
			<div class="container">
				<div class="row">
					<div class="col-lg-9 col-md-7">
						<div class="product__discount">
							<div class="section-title product__discount__title">
								<h2>Sale Off</h2>
							</div>
						<div class="filter__item">
							<div class="row">
								<div class="col-lg-4 col-md-5">
									<div class="filter__sort">
										<span>Sort By</span>
										<select>
											<option value="0">Default</option>
											<option value="0">Default</option>
										</select>
									</div>
								</div>
								<div class="col-lg-4 col-md-4">
									<div class="filter__found">
										<h6><span>16</span> Products found</h6>
									</div>
								</div>
								<div class="col-lg-4 col-md-3">
									<div class="filter__option">
										<span class="icon_grid-2x2"></span>
										<span class="icon_ul"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-4 col-md-6 col-sm-6" th:each="product, item:${products}">
								<div class="product__item" >
									<div class="product__item__pic set-bg" th:attr="data-setbg=@{/img/{image}(image=${product.imgae})}">
										<ul class="product__item__pic__hover">
											<li><a href="#"><i class="fa fa-heart"></i></a></li>
											<li><a href="#"><i class="fa fa-retweet"></i></a></li>
											<li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
										</ul>
									</div>
									<div class="featured__item__text">
										<h5 th:text="${product.name}"></h5>
										<h8 th:text="${'Tác giả: '+product.author}"></h8>
										<h9 th:inline="text"><p>Giá: [[${#numbers.formatInteger(product.price,3,'COMMA')}]] VNĐ</p></h9>
									</div>
								</div>
							</div>
							
						</div>
						<div class="product__pagination">
							<a href="#">1</a>
							<a href="#">2</a>
							<a href="#">3</a>
							<a href="#"><i class="fa fa-long-arrow-right"></i></a>
						</div>
					</div>
				</div>
			</div>
			</div>
		</section>
		<!-- Product Section End -->
		<footer th:replace="web/footer :: footer"></footer>
		<!-- Js Plugins -->
		<script th:src="@{/web/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/web/js/bootstrap.min.js}"></script>
		<script th:src="@{/web/js/jquery.nice-select.min.js}"></script>
		<script th:src="@{/web/js/jquery-ui.min.js}"></script>
		<script th:src="@{/web/js/jquery.slicknav.js}"></script>
		<script th:src="@{/web/js/mixitup.min.js}"></script>
		<script th:src="@{/web/js/owl.carousel.min.js}"></script>
		<script th:src="@{/web/js/main.js}"></script>
	</body>
</html>
