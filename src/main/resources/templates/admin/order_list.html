<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="admin/header :: library">
		<meta charset="UTF-8"/>
		<title>Order</title>
	</head>
	<body>
		<section>
			<div class="main-content container-fluid">
				<div class="row">
				<section th:replace="admin/header :: header"></section>
				<!-- menu -->
				<div th:replace="admin/menu :: menu"></div>
				<!-- menu -->
				<div class="col-md-10 ">
					<div class="p-4">
						<h1 class="border-bottom py-3">List Content</h1>
						<div class="card">
							<div class="card-header"> <p class="m-0">Profile Edit Element</p></div>
							<div class="card-body">
								<div th:if="${success}" class="row alert alert-success alert-dismissible">
			        				<button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
			        				<span th:text="${success}"></span>
			    				</div>
								<div th:if="${error}" class="row alert alert-success alert-dismissible">
			        				<button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
			        				<span th:text="${error}"></span>
			    				</div>
								<table class="table table-striped table-bordered" id="dataTables">
									<thead>
										<tr>
											<th>#</th>
											<th width="10%" scope="col">Người Mua</th>
											<th width="30%" scope="col">Address</th>
											<th width="15%" scope="col">Email</th>
											<th width="10%" scope="col">Phone</th>
											<th width="5%" scope="col">Status</th>
											<th width="15%" scope="col">Price</th>
											<th width="15%" scope="col">Option</th>
											<th width="15%" scope="col">Create Date</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="order, item:${orderList}">
											<td class="font-weight-normal" th:utext="${item.count}"></td>
											<td th:text="${order.delivery_name}"></td>
											<td th:text="${order.delivery_address}"></td>
											<td th:text="${order.delivery_email}"></td>
											<td th:text="${order.delivery_phone}"></td>
											<td th:text="${order.status}"></td>
											<td th:text="${order.total}"></td>
											<td>
												<a th:switch="${order.status}">
													<button th:case="'1'" class="btn btn-sm text-danger border btn-light status" type="button" id="status${i.count}" value="${item.id}">
													<i class="fas fa-toggle-off"></i>
													</button>
													<button th:case="'0'" class="btn btn-sm text-success border btn-light status" type="button" id="status${i.count}" value="${item.id}">
													<i  class="fas fa-toggle-on"></i>
													</button>
												</a>
												<!-- update -->
												<!-- <a class="btn btn-sm text-info border btn-light" title="Cập nhật user" th:href="@{/admin/category/{id}/edit(id=${order.id})}"> <i class="far fa-edit"></i></a> -->
												
												<!-- store -->
												<button class="btn btn-sm text-danger border btn-light delete" title="Xoá sản phẩm" type="button" value="${item.id}">
												<i class="far fa-trash-alt"></i>
												</button>
											</td>
											<td th:text="${order.createdDate}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" charset="utf8" th:src="@{/datatables/js/jquery-3.5.1.js}"></script>
	<script type="text/javascript" charset="utf8" th:src="@{/datatables/js/jquery.dataTables.min.js}"></script>
	<script>
		$(document).ready(function() {
			$('#dataTables').DataTable();
		} );
	</script>
</body>
</html>
